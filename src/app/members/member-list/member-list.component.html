<div class="text-center mt-5">
    Your Matches Found <h4> {{pagination?.totalItems}}</h4>

</div>

<div class="container-fluid " *ngIf="userParams.gender">
    <form #genderForm="ngForm" class="d-flex justify-content-center align-content-center mt-5"
        (ngSubmit)="loadMembers()">

        <select class="form-group mt-2" style="height: 45px;width: 200px;font-size: 20px;font-weight: bolder;"
            name="gender" [(ngModel)]="userParams.gender">
            <option *ngFor="let item of genderList" [value]="item.value">
                {{item.text}}
            </option>
        </select>
        <button type="submit" class="btn btn-danger ml-5 h-25"> Apply</button>
        <button (click)="resetGender()" class="btn btn-success ml-3 h-25">Reset</button>
        <button (click)="orderByMember('lastActive')" class="btn btn-warning ml-3 h-25">Last Active</button>
        <button (click)="orderByMember('created')" class="btn btn-warning ml-3 h-25">Newest Members</button>
    </form>
</div>


<div class="row container  mx-auto  " style="margin-top: 120px;">
    <div class="col-3" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>

</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination?.totalItems" [itemsPerPage]="userParams.pageSize"
        [(ngModel)]="pagination.currentPage" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;" (pageChanged)="pageChanged($event)">

    </pagination>
</div>
