<div class="text-center mt-3">
    <h2>
        {{predicate=='liked'?'Member I like':'Member Who like me'}}
    </h2>

</div>
<div class="container">
    <div class="row w-50 bg-danger">
        <div class="btn-group col-12">
            <button class="btn btn-warning " (click)="loadList('likedBy')">likedBy</button>
            <button class="btn btn-primary" (click)="loadList('liked')">Liked</button>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-4" *ngFor="let member of members; let i = index">

        <app-member-card *ngIf="member" [member]="member"></app-member-card>
    </div>
</div>
