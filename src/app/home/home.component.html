<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Match </h1>
        <p class="lead"> Come on in to view your matches... as you need to do in sign up</p>
    </div>
    <div *ngIf="!registerMode" class="text-center">
        <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Register</button>
        <button class="btn btn-warning btn-lg">Learn More</button>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-3 mt-3 ms-4">
                <app-register (cancelRegister)="cancelRegister($event)"></app-register>
            </div>
        </div>
    </div>

</div>
